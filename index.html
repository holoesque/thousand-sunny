<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Thousand Sunny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <video class="background__sunny" muted autoplay loop>
        <source src="img/thousand-sunny-one-piece.mp4" type="video/mp4">
      </video>
    </div>
    <div class="header">
      <div class="left-header">
        <div class="left-header__logo-name">
          Thousand Sunny
        </div>
      </div>
      <div class="mid-header">
        <img class="mid-header__logo" src="img/sun.png" alt="Sun">
      </div>
      <div class="right-header">
        <ul class="right-header__links">
          <li><a href="#">FAQ</a></li>
          <li>|</li>
          <li><a href="#">Crew</a></li>
        </ul>
      </div>
    </div>
    <div class="hero">
      <div class="hero__introduction">
        <div class="hero__heading">
          Welcome to the Thousand Sunny!
        </div>
        <div class="hero__body">
          This is the home of the crew of the Thousand Sunny from the anime One
          Piece, the Straw Hat Pirates. To the right is the captain of the Straw
          Hat Pirates, Monkey D. Luffy.
        </div>
      </div>
      <div class="hero__visual">
        <video class="hero__video" muted autoplay loop>
          <source src="img/sun-god-luffy.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </body>
</html>
